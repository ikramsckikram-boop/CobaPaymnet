<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://i.pinimg.com/originals/5e/4e/25/5e4e25c852d5d2e9e0e9e3e8e8c3b3e9.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
            position: relative;
            animation: backgroundMove 20s infinite alternate;
        }
        
        @keyframes backgroundMove {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 20% 20%;
            }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            z-index: 1;
            margin-top: 2rem;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: #f8d64e;
            text-shadow: 0 0 10px rgba(248, 214, 78, 0.5);
        }
        
        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .payment-method {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .payment-method:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .payment-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .payment-icon {
            width: 50px;
            height: 50px;
            margin-right: 1rem;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }
        
        .payment-title {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .payment-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .qris-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }
        
        .dana-number {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, #00d0ff, #008cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            margin: 1rem 0;
            position: relative;
            animation: shake 2s ease-in-out infinite;
        }
        
        .copy-btn {
            background: linear-gradient(45deg, #f8d64e, #ff9d00);
            border: none;
            color: #000;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            box-shadow: 0 4px 15px rgba(248, 214, 78, 0.4);
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(248, 214, 78, 0.6);
        }
        
        .copy-btn:active {
            transform: translateY(0);
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }
        
        .confirmation {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 200, 83, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .visible {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .payment-icon {
                width: 40px;
                height: 40px;
            }
            
            .qris-image {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element" style="top: 10%; left: 5%; font-size: 2rem;">üå∏</div>
        <div class="floating-element" style="top: 30%; left: 80%; font-size: 2rem;">‚ú®</div>
        <div class="floating-element" style="top: 70%; left: 15%; font-size: 2rem;">‚ö°</div>
        <div class="floating-element" style="top: 80%; left: 70%; font-size: 2rem;">‚ùÑÔ∏è</div>
    </div>
    
    <div class="container">
        <h1>Payment Methods</h1>
        
        <div class="payment-options">
            <div class="payment-method">
                <div class="payment-header">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_DANA.svg" alt="DANA" class="payment-icon">
                    <h2 class="payment-title">DANA</h2>
                </div>
                <div class="payment-content">
                    <div class="dana-number" id="danaNumber">088744307719</div>
                    <button class="copy-btn" onclick="copyToClipboard('088744307719')">Copy Number</button>
                </div>
            </div>
            
            <div class="payment-method">
                <div class="payment-header">
                    <img src="https://qris.id/wp-content/uploads/2021/09/QRIS-Logo-Vector-PNG-Transparant-1024x1024.png" alt="QRIS" class="payment-icon">
                    <h2 class="payment-title">QRIS AllPayment</h2>
                </div>
                <div class="payment-content">
                    <img src="https://files.catbox.moe/wnenwa.jpg" alt="QRIS Code" class="qris-image">
                    <button class="copy-btn" onclick="saveQRIS()">Save QR Code</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="confirmation" id="confirmation">Copied to clipboard!</div>
    
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showConfirmation();
            });
        }
        
        function saveQRIS() {
            // In a real implementation, you would provide a download link
            showConfirmation("QR Code image saved to gallery!");
        }
        
        function showConfirmation(message = "Copied to clipboard!") {
            const confirmation = document.getElementById('confirmation');
            confirmation.textContent = message;
            confirmation.classList.add('visible');
            
            setTimeout(() => {
                confirmation.classList.remove('visible');
            }, 2000);
        }
        
        // Add more floating elements dynamically
        document.addEventListener('DOMContentLoaded', () => {
            const floatingContainer = document.querySelector('.floating-elements');
            const symbols = ['üå∏', '‚ú®', '‚ö°', '‚ùÑÔ∏è', 'üíÆ', 'üéê', 'üçÅ', 'üé¥'];
            
            for (let i = 0; i < 10; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.top = `${Math.random() * 100}%`;
                element.style.left = `${Math.random() * 100}%`;
                element.style.fontSize = `${Math.random() * 2 + 1}rem`;
                element.style.animationDuration = `${Math.random() * 5 + 3}s`;
                element.style.animationDelay = `${Math.random() * 3}s`;
                element.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                floatingContainer.appendChild(element);
            }
        });
    </script>
</body>
</html>
